apiVersion: v1
kind: Pod
metadata:
  name: falco-test
spec:
  containers:
    - name: test
      image: alpine:3.19
      command: ["sh", "-c", "sleep 3600"]
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
